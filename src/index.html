<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="container">
        <h1>Mon board</h1>
        <div class="boards">
            <div class="button-add">
                <span class="material-symbols-outlined">add_box</span>
                <a href="./views/add-update-task.html">Ajouter une tâche</a>
            </div>
            <!-- To Do Tab -->
            <div class="to-do-board">
                <h2>A faire</h2>
                <div class="task">
                    <p>Me renseigner sur javascript.info</p>
                    <div class="icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
            </div>
            <!-- En cours Tab -->
            <div class="itm-board">
                <h2>En cours</h2>
                <div class="task">
                    <p>Faire la maquette figma</p>
                    <div class="icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
            </div>
            <!-- En cours Tab -->
            <div class="itm-board">
                <h2>Terminé</h2>
                <div class="task">
                    <p>Envoyer le CDC</p>
                    <div class="icons">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
